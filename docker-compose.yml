version: "3.7"

services:
  bitwarden:
    container_name: bitwarden
    image: vaultwarden/server
    restart: unless-stopped
    user: ${PUID}:1000
    ports:
      - ${PORT_BITWARDEN_HTTP}:80
      - ${PORT_BITWARDEN_HTTPS}:443
    volumes:
      - ${CONFIGDIR}/bitwarden:/data
    environment:
      TZ: ${TZ}
      LOG_FILE: ${LOGDIR}/bitwarden.log
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      EXTENDED-LOGGING: 'true'
      WEBSOCKET_ENABLED: 'true' # Required to use websockets
      SIGNUPS_ALLOWED: 'false'   # set to false to disable signups
      INVITATIONS_ALLOWED: 'false'
      SHOW_PASSWORD_HINT: 'false' # set to false to improve security (slightly)
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "10"

  crowdsec:
    container_name: crowdsec
    image: crowdsecurity/crowdsec
    restart: always
    ports:
      - 8080:8080
      - 6060:6060
    environment:
      TZ: ${TZ}
      GID: ${PGID}
      CONFIG_FILE: ${STATICONFIGDIR}/crowdsec/config.yaml

      #Test modes
      TEST_MODE: 'true'
      DISABLE_ONLINE_API: 'true'
      DISABLE_AGENT: 'true'

      COLLECTIONS: "crowdsecurity/caddy"

    volumes:
      - ${LOGDIR}:/var/log/nginx
      - ${CONFIGDIR}/crowdsec/db:/var/lib/crowdsec/data/
      - ${CONFIGDIR}/crowdsec:/etc/crowdsec/
    
    #not sure what this is quite yet...
    networks:
     crowdsec_test:
       ipv4_address: 172.20.0.4
    


