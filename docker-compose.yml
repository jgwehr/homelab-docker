  duckdns:
    container_name: duckdns
    image: ghcr.io/linuxserver/duckdns
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      SUBDOMAINS: ${DUCKDNS_SUBDOMAINLIST}
      TOKEN: ${DUCKDNS_TOKEN}
      LOG_FILE: ${LOGDIR}/duckdns.log #optional
    volumes:
      - ${CONFIGDIR}/duckdns:/config #optional
    restart: unless-stopped

  fail2ban:
    container_name: fail2ban
    image: ghcr.io/crazy-max/fail2ban
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      TZ: ${TZ}
      F2B_DB_PURGE_AGE: '1d'
      F2B_LOG_LEVEL: ${LOG_LEVEL:-warn}
      #F2B_LOG_TARGET: #This could be a file, SYSLOG, STDERR or STDOUT (default STDOUT)

    volumes:
      - ${CONFIGDIR}/fail2ban:/data
      - ${LOGDIR}:/container-logs/:ro # ref: https://gist.github.com/saniaky/dc75cbf64922e418400b0f54ed5b2c3a
      - /etc/localtime:/etc/localtime:ro
      - /var/log:/var/log:ro
    restart: always

  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - ${CONFIGDIR}/heimdall:/config
    ports:
      - ${PORT_DASH_HTTP}:80
      - ${PORT_DASH_HTTPS}:443
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - ${PORT_PORTAINER_AGENT}:8000
      - ${PORT_PORTAINER_UI}:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIGDIR}/portainer/data:/data
      - ${CONFIGDIR}/shared:/shared
    environment:
      TZ: ${TZ}

  uptime-kuma:
    container_name: uptime_kuma
    image: louislam/uptime-kuma
    restart: always
    ports:
      - ${PORT_UPKUMA}:3001
    volumes:
      - ${CONFIGDIR}/uptime-kuma:/app/data
      

networks:
  web:
    external: true